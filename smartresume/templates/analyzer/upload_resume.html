{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="p-5 bg-white rounded shadow form-box animate-slide-up" style="max-width: 600px; width: 100%;">
    <h2 class="mb-4 text-center fw-bold">Upload Your Resume</h2>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        {{ form.as_p }}
      </div>

      <h5 class="mt-4 mb-2">Optional: Paste Job Description</h5>
      <div class="mb-3">
        {{ job_form.as_p }}
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2">Analyze</button>
      </div>
    </form>
  </div>
</div>

<!-- Animation Style -->
<style>
  .animate-slide-up {
    animation: slideUp 1s ease forwards;
    opacity: 0;
    transform: translateY(30px);
  }

  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  body.dark-mode .form-box {
    background-color: #1f1f1f;
    color: #ffffff;
    border: 1px solid #444;
  }

  body.dark-mode input,
  body.dark-mode textarea,
  body.dark-mode select {
    background-color: #2c2c2c;
    color: #fff;
    border: 1px solid #555;
  }
</style>
{% endblock %}
